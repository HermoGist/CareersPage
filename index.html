<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Careers Page</title>

  <!-- Custom CSS to make sure iframe renders correctly -->
  <style>
    #grnhse_app iframe {
      width: 100%; /* Ensure iframe is full width */
      height: 100%; /* Ensure iframe height */
    }
  </style>
</head>
<body>

  <!-- Greenhouse Job Board -->
  <div id="grnhse_app"></div>

  <!-- Greenhouse Embedded Job Board Script -->
  <script src="https://boards.greenhouse.io/embed/job_board/js?for=failte"></script>

  <!-- JavaScript to Hide Search Box Inside Iframe -->
  <script>
    window.addEventListener("load", function() {
      var iframe = document.querySelector("#grnhse_app iframe");
      if (iframe) {
        iframe.onload = function() {
          var iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          
          // Try to find the search box based on a specific class or ID
          var searchBox = iframeDoc.querySelector('.search-bar'); // Replace with the correct class if needed
          
          // Only hide the search box
          if (searchBox) {
            searchBox.style.display = 'none'; // Hide the search box
          }
        };
      }
    });
  </script>

</body>
</html>
